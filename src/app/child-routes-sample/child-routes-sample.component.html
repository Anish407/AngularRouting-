<nav aria-label="breadcrumb">
    <ol class="breadcrumb" style="cursor: pointer;">
      <li class="breadcrumb-item active" [routerLink]="['details']" routerLinkActive="router-link-active" >child details</li>

    <div class="col-md-4">
      <button class="btn btn-primary mr-3"
              style="width:80px"

              (click)="saveProduct()">
